<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Monitorizare TemperaturÄƒ</h1>
        <!--<p>Temperatura curentÄƒ: <strong>{{ temperatura }} Â°C</strong></p>-->
        <h1 id="temperatura"> ...</h1>

        <button  onclick="sendCommand('z')">LED: ON</button>
        <button  onclick="sendCommand('off')">LED: OFF</button>

        <h2>Trimite un mesaj</h2>
        <form onsubmit="trimiteMesaj(event)">
            <input type="text" name="mesaj" id="mesaj_form" placeholder="Scrie mesajul aici" required>
            <button type="submit">Trimite</button>
        </form>


        <h2>Mesaje Trimise</h2>
        <table id="mesaje-tabel">
            <thead>
                <tr>
                    <th>Mesaj</th>
                </tr>
            </thead>
            <tbody>
                {% for msg in messages %}
                <tr>
                    <td>{{ msg.Mesaj }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
         function sendCommand(command) {
            fetch('/send_led_state', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ command: command })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerText = `Starea Ledului: ${command.toUpperCase()}`;
            });
        }

        function trimiteMesaj(event) {
            event.preventDefault();
            const message = document.getElementById('mesaj_form').value;
            fetch('/send_custom_command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                let table = document.getElementById('mesaje-tabel').getElementsByTagName('tbody')[0];
                let newRow = table.insertRow(0);  // ğŸ”¹ AdaugÄƒ rÃ¢ndul nou la Ã®nceput
                
                let cell1 = newRow.insertCell(0);
                let cell2 = newRow.insertCell(1);
                
                cell1.textContent = data.Mesaj;
                cell2.textContent = data.Data;
                
                document.getElementById('mesaj_form').value = '';  // È˜terge inputul
            } else {
                alert("âŒ Error sending message.");
            }
            });
        }

        // FuncÈ›ia pentru a actualiza temperatura
        function updateTemperature() {
            fetch('/get_temperature')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperatura').innerText = `${data.temperature} Â°C`;
                });
        }
        // ActualizeazÄƒ temperatura la fiecare 5 secunde
        setInterval(updateTemperature, 5000);
        

       
    </script>
</html>
